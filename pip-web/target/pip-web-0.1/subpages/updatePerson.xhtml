<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<p:dialog header="UpdatePerson" id="updatePersonDialogId"
		widgetVar="updatePersonDialog" resizable="false">
		<h:form>
			<h:panelGrid columns="2" cellpadding="5" var="selectedPerson"
				value="#{personView.selectedPerson}">

				<p:outputLabel for="personName" value="Person Name:" />
				<p:inputText id="personName" value="#{personView.person.name}" />

				<p:outputLabel value="Person Age:" />
				<p:inputText id="personAge" value="#{personView.person.age}" />

				<p:outputLabel value="Person Occupation:" />
				<p:inputText id="personOccupation"
					value="#{personView.person.occupation}" />

				<f:facet name="footer">
					<p:commandButton id="savePersonButton" value="Save Person"
						update="personPanel" action="#{personView.updatePerson}"
						onsuccess="PF('updatePersonDialog').hide();" process="@form">
						<p:ajax render="personName personAge personOccupation"
							execute="@form" />
					</p:commandButton>
					<p:commandButton value="Delete Person" update="personPanel"
						action="#{personView.deletePerson}"
						onsuccess="PF('updatePersonDialog').hide();">
						<p:ajax render="personName personAge personOccupation"
							execute="@form" />
					</p:commandButton>
				</f:facet>
			</h:panelGrid>
		</h:form>

	</p:dialog>

</ui:composition>
